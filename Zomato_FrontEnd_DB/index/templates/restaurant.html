<!DOCTYPE html>
<html>
<head>
    <title>Restaurants</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container1{
            width: 60%;
            text-align: center;
            margin: auto;
            
        }
        .card:hover{
            transform: scale(1.05);
            transition:0.5s;
        }
    </style>
</head>
<body>
<!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3 class="mr-sm-5">Restaurants</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mr-sm-2">
                    <a class="nav-link, btn btn-secondary" href=#>Home</a>
                </li>
                <li class="nav-item mr-sm-2">
                    <a class="nav-link, btn btn-secondary" href="{% url 'all_orders' %}" {% if btn_dis %} style="pointer-events: none; cursor: not-allowed;" {% endif %} >All Orders</a>
                </li>
                <li class="nav-item mr-sm-2">
                    <a class="nav-link, btn btn-secondary" href="{% url 'inventory_link' %}" {% if btn_dis %} style="pointer-events: none; cursor: not-allowed;" {% endif %} >Manage Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link, btn btn-secondary" href="{% url 'cart_view' %}" >My Cart</a>
                </li>
            </ul>
        </div>
    </nav>
<!-- navbar -->
    <div class="container mt-5">
        <hr>
            <h1 class="text-center">{{restaurant.name}}</h1>
        <hr>
        <div class="card-deck" style="padding-bottom:50px;">
            {% for key,value in restaurant.inventory.items %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ key }}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <li class="btn">
                        <a class="btn btn-primary" href="/add_to_order/{{key}}">
                            Rs: {{ value}}
                        </a>
                    </li>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="container1">
            <a class="nav-link, btn btn-success btn-block" href="{% url 'cart_view' %}">Add to cart</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
