<!DOCTYPE html>
<html>
<head>
    <title>Key-Value Pairs</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        {% for key, value in restaurant.items %}
            {% if value.items|length > 0 %}
                <ul>
                {% for sub_key, sub_value in value.items %}
                    <li>
                        <a href="/add_order/{{sub_key}}">{{ sub_key }}:{{sub_value}}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
            <hr>
                <h1 class="text-center">{{value}}</h1>
            <hr>
            {% endif %}
        {% endfor %}
        <a href="/order_summary">order</a>
        <a href="/orders">All Orders</a>
        <a href="/inventory" {% if btn_dis %} style="pointer-events: none; cursor: not-allowed;" {% endif %}>Manage Inventory</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
