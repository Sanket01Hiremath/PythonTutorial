
<div class=input_text>
<form (ngSubmit)="addTodo()">
  <input
    type="text"
    class="border p-2"
    [(ngModel)]="newTodoText"
    placeholder="Enter a new todo..."
    name="newTodoText"
  />
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 ml-2">
    Add
  </button>
</form>
</div>
