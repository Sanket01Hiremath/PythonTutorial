<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Include Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">To-Do List</h1>
        <form class="task-form flex" id="taskForm">
            <input
                type="text"
                class="task-input flex-grow border rounded-l p-2 focus:outline-none focus:ring focus:border-blue-300"
                placeholder="Enter a new task..."
            />
            <button type="submit" class="btn-add-task bg-blue-500 text-white font-semibold py-2 px-4 rounded-r">
                Add Task
            </button>
        </form>
        
        <!-- Task list container -->
        <div class="task-list mt-4" style="border: 1px solid red;">
            <button class="btn-delete-task text-red-600 font-semibold">Delete</button>
        </div>
    </div>
    <!-- Include your TypeScript script file -->
    <script src="./app.js"></script>
</body>
</html>
